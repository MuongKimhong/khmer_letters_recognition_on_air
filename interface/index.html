<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Khmer Letters Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="text-center mt-5">
            <button id="data-collecting" class="btn btn-success col-4" onclick="enterDataCollectingMode()">Data Collecting Mode</button>
        </div>

        <div class="text-center my-3">
            <button id="predict" class="btn btn-primary col-4">Predict Mode</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        const electron        = require('electron')
        const { ipcRenderer } = electron


        function enterDataCollectingMode() {
            ipcRenderer.send('executeDataCollectingModule')
        }

        function enterPredictMode() {
            ipcRenderer.send('executePredictModule')
        }
    </script>
</body>

</html>
